<p
  class="hover:underline cursor-pointer mx-auto w-fit m-2"
  hx-get="/collections" 
  hx-push-url="true" 
  hx-target="#content"
>
  Back to collections
</p>

<h2 class="text-2xl font-bold mx-auto w-fit">{{collection.name}}</h2>

<form 
  class="p-3 flex gap-2"
  hx-post="/collections/{{collection.slug}}"
  hx-target="#query-sse"
  hx-swap="innerHTML"
>
  <input
    class="border-2 border-slate-300 rounded-md p-2 w-full"
    type="text" 
    name="query" 
    placeholder="Your question..."
  >
  <button class="bg-slate-600 text-white rounded-md p-2 w-fit">Submit</button>
</form>

<div class="m-3 p-3 border-2 border-slate-300 rounded-md">
  <p class="font-bold">Answer:</p>
  <div id="query-sse"></div>
</div>
